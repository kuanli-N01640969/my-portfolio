<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <script defer src="script.js"></script>
    
</head>
<body>
    <section>
        <div class="contact">
            Send me an email: kuan_li@humber.ca
        </div>
    </section>

    <form id="contact-form">
        <p>Please leave your contact information, we will get back to you!</p>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" placeholder="Your name">
        <span class="error" id="nameError"></span>
        <br><br>
        
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="blank@example.com">
        <span class="error" id="emailError"></span>
        <br><br>

        <label for="subject">Subject:</label>
        <select class="form-select form-select-lg mb-3" aria-label="Large select example" id="subject">
            <option selected>Choose your subject:</option>
            <option value="1">Feedback</option>
            <option value="2">Event Booking</option>
            <option value="3">Dietary Restrictions</option>
            <option value="4">Career Opportunity</option>
            <option value="5">General Inquiries</option>
        </select>
        <span class="error" id="subjectError"></span>

        <div class="mb-3">
        <label for="textBox" class="textBox">Enter your message:</label>
        <span class="error" id="textBoxError"></span>
        <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" placeholder="Maximum 500 characters."></textarea>
        </div>

        <div class="button">
            <button type="submit" id="save-btn">Submit</button>
            <button type="reset" id="clear-btn">Clear</button>
        </div>

    </form>
    
    <p id="successMessage" class="success"></p> <!-- For showing success message -->

    <div class = "footer">
        <footer>Â© Kuan Yi Li, 2025 all rights reserved.</footer>
    </div>
</body>
</html>
